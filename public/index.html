        <div class="container mt-4">
          <h2 class="page-header">Search Movies</h2>
          <!-- here -->
          <div>
            <!-- Handlebars template for search bar -->
            <script id="search-template" type="text/x-handlebars-template">
              <form>
                <div class="input-group">
                  <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="{{placeholder}}" aria-label="Search" aria-describedby="search-addon">
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-outline-secondary" type="submit" id="search-addon">{{buttonText}}</button>
                  </div>
                  <div class="col-md-3">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add</button>
                      
                      <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title">Contact Us</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div class="form-group">
                                  <label for="name">Name:</label>
                                  <input type="text" class="form-control" id="name" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                  <label for="email">Email:</label>
                                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                  <label for="message">Message:</label>
                                  <textarea class="form-control" id="message" placeholder="Enter message"></textarea>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </form>
            </script>

           
<!--

            <!-- HTML element to display search bar -->
            <div id="search-container"></div>
        
          </div>
          <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7Vwrg1fQ2ipRi+40HzVfhUnzz63v/y8VdPJTBxuH7Vzfl/0pwY8tjlWbytXhMqc3" crossorigin="anonymous"></script>
          <script>
            // Get the search bar template from the script element with id "search-template"
            var searchBarTemplate = Handlebars.compile(document.getElementById("search-template").innerHTML);

            // Define the data to be used in the search bar template
            var searchData = {
              placeholder: "Search...",
              buttonText: "Go"
            };

            // Render the search bar template with the data and insert it into the HTML element with id "search-container"
            document.getElementById("search-container").innerHTML = searchBarTemplate(searchData);
          </script>

          <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
          <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

          <h2 class="sub-header">Table of Movies</h2>
          <div class="table-responsive">
            <table class="table table-striped" id="myTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Movie Name</th>
                  <th>Director</th>
                  <th>Year</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {{#each rows}}
                  <tr>
                    <td>{{this.id}}</td>
                    <td>{{this.column1}}</td>
                    <td>{{this.column2}}</td>
                    <td>{{this.column3}}</td>
                    <td>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary btn-sm" onclick="editRow('{{this.id}}')">Update</button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="deleteRow('{{this.id}}')">Delete</button>
                      </div>
                    </td>
                  </tr>
                {{/each}}
                <tr>
                  <td>1002</td>
                  <td>Scott Pilgrim VS The World</td>
                  <td>Edgar Wright</td>
                  <td>2010</td>
                  <td>
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-primary btn-sm" onclick="editRow('1002')">Update</button>
                      <button type="button" class="btn btn-danger btn-sm" onclick="deleteRow('1002')">Delete</button>
                    </div>
                  </td>
                </tr>
                <tr>
              </tbody>

            <!-- Initialize DataTables using JavaScript -->
            <script type="text/javascript">
              $(document).ready(function() {
                $('#myTable').DataTable({
                  "order": [[0,asc]],
                  "pagingType": "full",
                });
              });
            </script>
